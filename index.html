<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>STOPWATCH</h1>
        <div class="contain">
            <div class="watch">
                <p id="hun">00</p><p>:</p><p id="ten">00</p><p>:</p><p id="one">00</p>
            </div>
            <div class="vent">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>  
            </div>
        </div>
        <p align="center" style="margin-top: 20px;"><a href="https://www.freepik.com/free-photo/vintage-clock_3988635.htm#query=time%20background&position=4&from_view=search&track=sph">Image by lifeforstock</a> on Freepik</p>
        <p align="center" style="margin-top: 20px;">Developed by Soyeb</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
